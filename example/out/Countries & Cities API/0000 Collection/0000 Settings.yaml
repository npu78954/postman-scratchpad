name: Countries & Cities API
auth:
  type: basic
  basic:
    - type: string
      value: "{{password}}"
      key: password
    - type: string
      value: "{{username}}"
      key: username
variables:
  - key: city
    value: lagos
    type: default
  - key: country
    value: nigeria
    type: default
  - key: username
    value: empty
    type: default
  - key: password
    value: empty
    type: default
